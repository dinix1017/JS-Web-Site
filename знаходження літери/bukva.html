<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиція букви в алфавіті</title>
</head>
<body>
    <script>
        const input = prompt("Введіть одну букву алфавіту:").toLowerCase();

        if (input.length !== 1 || !/^[a-zа-яёїієґ]$/i.test(input)) {
            alert("Будь ласка, введіть одну букву.");
        } else {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            const alphabetUkr = 'абвгґдеєжзийіїклмнопрстуфхцчшщьюя';
            let position;

            if (alphabet.includes(input)) {
                position = alphabet.indexOf(input) + 1;
            } else if (alphabetUkr.includes(input)) {
                position = alphabetUkr.indexOf(input) + 1;
            }

            if (position) {
                alert(`Буква '${input}' знаходиться на позиції ${position} в алфавіті.`);
            } else {
                alert("Буква не знайдена в алфавіті.");
            }
        }
    </script>
</body>
</html>
